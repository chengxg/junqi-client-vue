<!DOCTYPE html>
<html>

	<head>
		<meta charset=utf-8>
		<meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name=apple-mobile-web-app-capable content=yes>
		<title>工兵扛军旗</title>
		<style id=chessMoveStyle type=text/css>
			@-webkit-keyframes chess-move{
				0% {}
				100% {}
			}
			.move{
				-webkit-animation: chess-move linear 1s;
				animation: chess-move linear 1s;
			}
		</style>
		<link href=./static/css/app.23b818a5eaf21f82c0dc134ec2a23d07.css rel=stylesheet>
	</head>

	<body>
		<div id=app></div>
		<script type=text/javascript>
			function plusready() {
				plus.navigator.setStatusBarBackground('#2196F3');

				// Android处理返回键
				plus.key.addEventListener('backbutton', function() {
					('iOS' == plus.os.name) ? plus.nativeUI.confirm('确认退出？', function(e) {
						if(e.index > 0) {
							plus.runtime.quit();
						}
					}, '工兵扛军旗', ['取消', '确定']): (confirm('确认退出？') && plus.runtime.quit());
				}, false);
			}

			document.addEventListener('plusready', plusready, false);
		</script>
		<script type=text/javascript src=./static/js/manifest.0a9e2cec3a4d26372271.js></script>
		<script type=text/javascript src=./static/js/vendor.53c67f243fe540e36cdf.js></script>
		<script type=text/javascript src=./static/js/app.9dcc014450139d5c499f.js></script>
	</body>

</html>
